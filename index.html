	            </g>
            </g>
            </svg>
            <!--Container element for our notifications-->
            <div id="notifications"></div>

            <div class="v_dash"></div>
            <!-- Profile image  -->
            <img src="images/member-1.jpg" alt="member 1">
            <h3 class="user_name">Joan Sullivan</h3>
        </div>
    </header>
    
   <!--SIDEBAR NAVIGATION-->
    <nav class="sidebar">
        <a href="#" class="selected">
           <img src="icons/icon-dashboard.svg" class="icns-side" alt="dashboard">
        </a>
        <a href="#" >
            <img src="icons/icon-members.svg" class="icns-side" alt="members">
        </a>
        <a href="#">
            <img src="icons/icon-visits.svg" class="icns-side" alt="visits">
        </a>
        <a href="#">
            <img src="icons/icon-settings.svg" class="icns-side" alt="settings">
        </a>
    </nav>

   <!-- MAIN -->
    <main class="main">
       <div class="main-header">
           <h2 class="headline">Dashboard</h2>
           
           <div class="header-search">
            <input class="search" type="search" placeholder="Search...">
            
           </div>
       </div>

       <!-- Alert Banner -->
       <div class="alert" id="alert">
            <p><strong>Alert</strong> Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat, deleniti distinctio hic quas, molestiae perspiciatis sit maiores vitae rerum, quibusdam iste voluptates.<span id="x"><b>X</b></span></p> 
            <!-- JS will insert alert here
            still miss the js for close when clicked
             -->
       </div>

       <!--Line graph charts-->
       <section class="traffic">
            <div class="traffic-header">
                <h3>TRAFFIC</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link active">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart" height="80"></canvas>
            </div>
       </section>

       <!-- Bar graph -->
       <section class="daily">
           <h3>Daily Traffic</h3>
           <div class="widget-container-half">
               <!--element bar grah will attatch to-->
               <canvas id="daily-chart" height="80"></canvas>
           </div>
       </section>
       <section class="mobile">
        <h3>Daily Traffic</h3>
        <div class="widget-container-half">
            <!--element bar grah will attatch to-->
            <canvas id="mobile-chart" height="80"></canvas>
        </div>
    </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
